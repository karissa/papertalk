{% extends 'base.html' %}

{% block content %}
<span class="article-title"><a href="{{article.url}}">{{article.title}}</a></span>
<div class="authors">
	{% for a in article.authors %} 
		<span class="author">{{a}}</span>
		{% if not loop.last %}, {% endif %}
	{% endfor %}
	<span class="year">{{article.year}}</span>
</div>

<h2>Reactions</h2>
<a class="btn btn-primary btn-large" type="button" id="reactionNew" href="/reaction/new?article={{article._id}}">New Reaction</a>

<ul>
	{% for reaction in reactions %}
		<li><a href="{{reaction.link()}}"><span class="reaction-title">{{reaction.title}}</span></a></li>
	{% endfor %}
</ul>

{% endblock %}
