{% extends 'base.html' %}

{% block content %}
<div id="header-block">
	<div>
		<span class="reaction-title">{{reaction.title}}</span>
	</div>
	<div>(for <a href="/article/view/{{article._id}}"><span>{{article.title}}</span></a>)</div>
</div>

<div id="wmd-button-bar" style="display:none"></div>
<textarea id="wmd-input"  class="form-control" style="display: none;">
{{reaction.body}}
</textarea>
<div id="wmd-preview" class="col-lg-12"></div>

{% include '_disqus.html' %}

<script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Editor.min.js"></script>
<script src="{{url_for('static', filename='js/reaction.js')}}"></script>
{% endblock %}
