{% extends 'base.html' %}

{% block content %}
<div id="header-block">
	<div>
		<span class="reaction-title">{{reaction.title}}</span>
	</div>
	<div>(for <a href="/article/{{article._id}}"><span>{{article.title}}</span></a>)</div>
</div>

<div id="wmd-button-bar" style="display:none"></div>
<textarea id="wmd-input"  class="form-control" style="display: none;">
{{reaction.body}}
</textarea>
<div id="wmd-preview" class="col-lg-12"></div>

<div class="col-md-8 col-md-offset-2">
    <div id="disqus_thread"></div>
</div>

    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'papertalk'; // required: replace example with your forum shortname
        var disqus_identifier = "{{article._id}}/{{reaction._id}}";
        var disqus_title = "{{reaction.title}}";

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    

<script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Editor.min.js"></script>
<script src="{{url_for('static', filename='js/reaction.js')}}"></script>
{% endblock %}
